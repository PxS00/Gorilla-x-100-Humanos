<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorila vs 100 Humanos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>🦍 Gorila x 100 Humanos 🧍‍♂️</h1>
    </header>

    <main class="game-container">
      <section id="status-bar">
        <div class="status-box">
          <p class="status-item">
            <strong class="emoji">❤️</strong>
            <strong class="label">Vida do Gorila:</strong>
            <strong id="vida-gorila" class="value">100</strong>
          </p>
        </div>
        <div class="status-box">
          <p class="status-item">
            <strong class="emoji">🧍‍♂️</strong>
            <strong class="label">Humanos restantes:</strong>
            <strong id="humanos-restantes" class="value">100</strong>
          </p>
        </div>
      </section>

      <section id="actions">
        <button id="btn-atacar">Atacar</button>
        <button id="btn-defender">Defender</button>
        <button id="btn-curar">Curar</button>
      </section>

      <section id="restart-section" class="hidden">
        <button id="btn-reiniciar">Reiniciar Jogo</button>
      </section>

      <section id="battlefield">
        <div id="gorila-area">
          <img
            id="imagem-gorila"
            src="assets/img/gorilla.png"
            alt="Gorila"
            class="gorila ativo"
          />
          <img
            id="imagem-gorila-soco"
            src="assets/img/soco.png"
            alt="Gorila Atacando"
            class="gorila"
          />
          <img
            id="imagem-gorila-defendendo"
            src="assets/img/defendendo.png"
            alt="Gorila Defendendo"
            class="gorila"
          />
          <img
            id="imagem-gorila-curando"
            src="assets/img/curando.jpeg"
            alt="Gorila Curando"
            class="gorila"
          />
        </div>
        <div id="humanos-area">
          <!-- Humanos renderizados dinamicamente -->
        </div>
      </section>

      <section id="log">
        <h2>📜 Registro da Batalha</h2>
        <div id="log-texto"></div>
      </section>
    </main>
  </body>
</html>
