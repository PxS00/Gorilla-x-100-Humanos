<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorila vs 100 Humanos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>ü¶ç Gorila x 100 Humanos üßç‚Äç‚ôÇÔ∏è</h1>
    </header>

    <main class="game-container">
      <section id="status-bar">
        <div class="status-box">
          <div class="status-item">
            <span class="emoji">‚ù§Ô∏è</span>
            <span class="label">Vida do Gorila</span>
            <span class="value" id="vida-gorila">100</span>
          </div>
        </div>
        <div class="status-box">
          <div class="status-item">
            <span class="emoji">üßç‚Äç‚ôÇÔ∏è</span>
            <span class="label">Humanos Restantes</span>
            <span class="value" id="humanos-restantes">100</span>
          </div>
        </div>
      </section>

      <section id="actions">
        <button id="btn-atacar">
          <img src="assets/img/botao/btn-soco.png" alt="Atacar" />
        </button>
        <button id="btn-defender">
          <img src="assets/img/botao/btn-defesa.png" alt="Defender" />
        </button>
        <button id="btn-curar">
          <img src="assets/img/botao/btn-cura.png" alt="Curar" />
        </button>
      </section>

      <section id="restart-section" class="hidden">
        <button id="btn-reiniciar">Reiniciar Jogo</button>
      </section>

      <section id="battlefield">
        <div id="gorila-area">
          <img
            id="imagem-gorila"
            src="assets/img/gorila/gorila.png"
            alt="Gorila"
            class="gorila ativo"
          />
          <img
            id="imagem-gorila-soco"
            src="assets/img/gorila/gorila-soco.png"
            alt="Gorila Socando"
            class="gorila"
          />
          <img
            id="imagem-gorila-defendendo"
            src="assets/img/gorila/gorila-defesa.png"
            alt="Gorila Defendendo"
            class="gorila"
          />
          <img
            id="imagem-gorila-curando"
            src="assets/img/gorila/gorila-cura.jpeg"
            alt="Gorila Curando"
            class="gorila"
          />
          <img
            id="imagem-gorila-vitoria"
            src="assets/img/gorila/gorila-vitoria.png"
            alt="Gorila Vitorioso"
            class="gorila"
          />
          <img
            id="imagem-gorila-derrota"
            src="assets/img/gorila/gorila-derrota.png"
            alt="Gorila Derrotado"
            class="gorila"
          />
        </div>
        <div id="humanos-area">
          <!-- Humanos renderizados dinamicamente -->
        </div>
      </section>

      <section id="log">
        <h2>üìú Registro da Batalha</h2>
        <div id="log-texto"></div>
      </section>
    </main>
  </body>
</html>
